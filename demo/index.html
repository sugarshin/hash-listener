<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chopper.js Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <nav class="g-nav" id="gNav">
    <ul>
      <li>
        <a href="#first">#first</a>
      </li>
      <li>
        <a href="#second">#second</a>
      </li>
      <li>
        <a href="#third">#third</a>
      </li>
      <li>
        <a href="#fourth">#fourth</a>
      </li>
    </ul>
  </nav>

  <button id="on">on</button>
  <button id="off">off</button>

  <script src="../dest/chopper.js"></script>
  <script>
    var chopper = new Chopper({
      onInit: function() {
        alert('Chopper initialized !!');
      },
      onChange: function(hash, newURL, oldURL) {
        var txt = 'hash >> ' + hash + '\n' +
                  'newURL >> ' + newURL + '\n' +
                  'oldURL >> ' + oldURL;
        alert(txt);
      }
    });

    chopper.on();

    var addEvent = function(el, type, func) {
      if (el.addEventListener) {
        el.addEventListener(type, func, false);
      } else if (el.attachEvent){
        el.attachEvent('on' + type, func);
      }
    };

    var on = document.getElementById('on');
    var off = document.getElementById('off');

    addEvent(on, 'click', function() {
      chopper.on(function(hash, newURL, oldURL) {
        var txt = 'Once again !!' + '\n' +
                  'hash >> ' + hash + '\n' +
                  'newURL >> ' + newURL + '\n' +
                  'oldURL >> ' + oldURL;
        alert(txt);
      });
    });

    addEvent(off, 'click', function() {
      chopper.off();
    });
  </script>
</body>
</html>
